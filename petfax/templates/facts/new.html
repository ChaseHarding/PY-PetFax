<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Fact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <h1 class="form-heading">Have a fun Fact? Let us know!</h1>
    <div class="form-container">
        <form action="/facts" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name...">
            <br><br>
            <label for="fact">Fact</label>
            <input type="text" name="fact" id="fact" required placeholder="Enter a fun fact...">
            <br><br>
            <button type="submit">Submit Fact</button>
            <a href="/pets">See our Pets!</a>
        </form>
</div>

</body>
</html>
