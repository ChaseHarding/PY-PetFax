<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Facts</h1>
    <ul>
        {% for fact in facts %}
            <li><strong>{{ fact.name }}:</strong> {{ fact.fact }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('fact.new_fact') }}">Add your own fact</a>
</body>
</html>
